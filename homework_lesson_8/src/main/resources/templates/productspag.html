<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Список товаров</title>
</head>
<body>
<h1>Перечень продуктов</h1>
<table>
    <thead>
    <tr>
        <td>ID</td>
        <td>Имя</td>
        <td>Стоимость</td>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="products" type="ru.geekbrains.homework8.entity.Product"*/-->
    <tr th:each="product : ${productsPage.content}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.title}"></td>
        <td th:text="${product.price}"></td>
        <td><a th:href="@{'/products/delete/' + ${product.id}}">Удалить</a></td>
    </tr>
    </tbody>
</table>

<div th:if="${productsPage.totalPages > 0}" class="pagination"
     th:each="pageNumber : ${pageNumbers}">
    <a th:href="@{/listProduts(size=${productsPage.size}, page=${pageNumber})}"
       th:text=${pageNumber}
       th:class="${pageNumber==productsPage.number + 1} ? active"></a>
</div>

</body>
</html>
